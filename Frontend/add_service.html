<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Service</title>
    <link rel="stylesheet" href="css/add_service.css">
</head>
<body>
    <h1>Add New Service</h1>
    <form action="" id="form">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter service name">

        <label for="mobile">Mobile No</label>
        <input type="text" name="mobile" id="mobile" placeholder="Enter mobile number">

        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="Enter address">

        <label for="service">Service Name</label>  
        <select name="service" id="service">
            <option value="Plumbers">Plumbers</option>
            <option value="Electricians">Electricians</option>
            <option value="Mobile Services">Mobile Services</option>
            <option value="AC Services">AC Services</option>
            <option value="Catering Services">Catering Services</option>
            <option value="Home Cleaners">Home Cleaners</option>
            <option value="Makeup">Makeup Artists</option>
            <option value="Tuition Centers">Tuition Centers</option>
            <option value="Decoration Experts">Decoration Experts</option>
            <option value="Photographers">Photographers</option>
            <option value="Car Rentals">Car Rentals</option>
            <option value="Bike repair services">Bike repair services</option>
        </select>

        <div class="button-container">
            <button type="reset" id="reset">Reset</button>
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
</body>
<script src="./js/add_service.js"></script>
</html>
